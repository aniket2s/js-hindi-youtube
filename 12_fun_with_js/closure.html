    // Note: Lexical Scoping -> Inner functions have access of outer function scopes (means access of all variables and methods defined in outer function).

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();

    // Note: Here in above code, function displayName is getting returned alongwith its whole lexical scope(meaning that 'name' will get printed). This is possible because of closures.

  <script>
        // Best Example of a Closure scenario
        
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
